<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suda Tipprasert - Google Scholar Profile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* ตั้งค่าพื้นหลังสีดำและฟอนต์เกมพิกเซลหลัก */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* ตกแต่งกรอบโปรไฟล์สไตล์เกม Retro */
        .profile-card {
            background-color: #111111;
            border: 4px solid #4caf50;
            box-shadow: 8px 8px 0px #4caf50;
            padding: 40px 30px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        /* ป้ายกำกับด้านบน */
        .badge-top {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #4caf50;
            padding: 0 10px;
            font-size: 12px;
            border: 2px solid #4caf50;
        }

        /* รูปโปรไฟล์พิกเซล (Placeholder) */
        .avatar {
            width: 100px;
            height: 100px;
            background-color: #222;
            border: 4px solid #fff;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #666;
            box-shadow: 4px 4px 0px #fff;
            image-rendering: pixelated;
        }

        /* ชื่อ */
        h1 {
            color: #ffeb3b; /* สีเหลืองสไตล์เกม */
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        /* สังกัด */
        .affiliation {
            color: #03a9f4; /* สีฟ้า */
            font-size: 11px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        /* อีเมลยืนยัน */
        .email {
            font-size: 9px;
            color: #888888;
            margin-bottom: 30px;
        }

        /* แถบสถานะ (Citations) */
        .stats-box {
            background-color: #000;
            border: 2px dashed #ff5722;
            padding: 15px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .stats-box span {
            font-size: 14px;
            color: #ff5722;
        }

        .stats-box .number {
            color: #fff;
            font-size: 16px;
            margin-left: 10px;
        }

        /* หัวข้อความสนใจ */
        .section-title {
            font-size: 12px;
            color: #e91e63; /* สีชมพู */
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        /* แท็กความสนใจ */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .tag {
            background-color: #000;
            color: #ffffff;
            padding: 10px 12px;
            font-size: 9px;
            border: 2px solid #ffffff;
            transition: 0.2s;
            cursor: pointer;
        }

        .tag:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* ปุ่มลิงก์ไปหน้า Scholar */
        .action-btn {
            display: inline-block;
            margin-top: 35px;
            padding: 15px 20px;
            background-color: #4caf50;
            color: #000;
            text-decoration: none;
            font-size: 10px;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px #fff;
            transition: all 0.1s;
        }

        .action-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #fff;
        }

        /* เอฟเฟกต์กระพริบ */
        .blink {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="badge-top">PLAYER 1</div>
        
        <div class="avatar">
            <img src="profile_pic2.png" width="100px">
        </div>

        <h1>SUDA TIPPRASERT</h1>
        
        <div class="affiliation">
            Information System, Business Administration<br><br>
            Rajamangala University of Technology Isan
        </div>
        
        <div class="email">Verified email at rmuti.ac.th</div>

        <div class="stats-box">
            <span>CITED BY:</span><span class="number">114</span>
        </div>

        <div class="section-title">- RESEARCH INTERESTS -</div>
        
        <div class="tags-container">
            <div class="tag">Computer Programming</div>
            <div class="tag">Machine Learning</div>
            <div class="tag">Information Technology</div>
            <div class="tag">Artificial Intelligence</div>
        </div>

        <a href="https://scholar.google.com/citations?user=u3s5LbAAAAAJ&hl=en" target="_blank" class="action-btn">
            <span class="blink">▶</span> VIEW FULL PROFILE
        </a>
    </div>

</body>
</html>
